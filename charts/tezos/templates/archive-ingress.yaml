---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: link-archive
{{if .Values.link.ingressA.annotations}}
  annotations: 
{{toYaml .Values.link.ingressA.annotations | indent 4 }}
{{end}}
spec:
  rules:
  - host: {{ .Values.link.ingressA.host }}
    http:
      paths:
      - backend:
          service:
            name: archive-node-svc #tezos-node-rpc
            port:
              number: 8732
        path: /
        pathType: ImplementationSpecific #Prefix


 

  